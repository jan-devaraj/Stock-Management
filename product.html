<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  h2 {
    text-align: center;
    margin-top: 5%;
  }

  form {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgb(170, 168, 168);
  }

  label {
    display: block;
    margin-top: 5px;
    font-weight: bold;
  }

  input, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    border: 1px solid rgb(192, 189, 189);
    border-radius: 4px;
    font-size: 14px;
  }
  
  button {
    background-color: rgb(11, 196, 11);
    color: white;
    font-weight: bold;
    border: none;
    margin-top: 15px;
  }

  table{
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }

  table, th, td {
    border: 1px solid rgb(113, 110, 110);
  }

  th, td {
    padding: 10px;
    text-align: center;
  }
  
  th {
    background-color: rgb(237, 170, 82) ;
    color: white;
  }

  .dashboard{
    margin-left: 20px;
    margin-bottom: 20px;
  }
</style>

</head>
<body>
  <h2>Add Product</h2>
  <form id="productForm">
    <label>Product Name</label>
    <input type="text" id="name" required><br><br>

    <label>Price</label>
    <input type="number" id="price"  required><br><br>

    <label>Stock</label>
    <input type="number" id="stock" required><br><br>

    <label>Description</label>
    <textarea id="description" required></textarea><br><br>

    <button type="submit">Save</button>
  </form>

  <h2>Product List</h2>
<table id="productTable">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Description</th>
        </tr>
    </thead>
</table>

<h2>Dashboard</h2>
<div class="dashboard">
    Total Products: <span id="totalCount">0</span>
</div>

  <script>
    // Load products from localStorage
    function loadProducts() {
        return JSON.parse(localStorage.getItem('products')) || [];
    }

    // Save products to localStorage
    function saveProducts(products) {
        localStorage.setItem('products', JSON.stringify(products));
    }

    // Update table
    function renderProducts() {
        const products = loadProducts();
        const tableBody = document.querySelector('#productTable tbody');
        tableBody.innerHTML = '';
        products.forEach(product => {
            const row = `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.stock}</td>
                    <td>${product.description}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        // Update dashboard count
        document.getElementById('totalCount').textContent = products.length;
    }

    // Form submit
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('productName').value.trim();
        const price = document.getElementById('productPrice').value.trim();
        const stock = document.getElementById('productStock').value.trim();
        const description = document.getElementById('productDescription').value.trim();

        // Validation
        if (!name) {
            alert('Product name is required');
            return;
        }
        if (!price || isNaN(price) || Number(price) <= 0) {
            alert('Enter a valid price');
            return;
        }
        if (stock === '' || isNaN(stock) || Number(stock) < 0) {
            alert('Enter a valid stock value');
            return;
        }
        if (!description) {
            alert('Description is required');
            return;
        }

        const products = loadProducts();
        products.push({
            name,
            price: Number(price),
            stock: Number(stock),
            description
        });
        saveProducts(products);

        // Clear form
        document.getElementById('productForm').reset();

        // Refresh table
        renderProducts();
    });

    // Initial load
    renderProducts();
</script>
  

 <script src="./script.js"></script>
</body>
</html>
